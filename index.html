<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="search">
          <input type="text" placeholder="Enter City Name" spellcheck="false" />
          <button>
            <img
              src="https://res.cloudinary.com/dkoqbt4pc/image/upload/v1728130725/Weather%20App/search.png"
              alt="search img"
            />
          </button>
        </div>
        <div class="error">
          <p>City Name is invalid.</p>
        </div>

        <div class="weather">
          <div class="row">
            <img
              class="weather-icon"
              src="https://res.cloudinary.com/dkoqbt4pc/image/upload/v1728130724/Weather%20App/rain.png"
              alt="rain img"
            />
            <h1 class="temp">22Â°C</h1>
          </div>

          <div class="details">
            <div class="col">
              <img
                src="https://res.cloudinary.com/dkoqbt4pc/image/upload/v1728130722/Weather%20App/humidity.png"
                alt="humidity img"
              />
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>

            <h2 class="city">New York</h2>

            <div class="col">
              <img
                src="https://res.cloudinary.com/dkoqbt4pc/image/upload/v1728130726/Weather%20App/wind.png"
                alt="wind img"
              />
              <div>
                <p class="wind">15 km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
